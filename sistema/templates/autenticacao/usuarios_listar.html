{%extends 'estrutura/base.html'%}
 
{%block conteudo%}

<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Usuários</h6>
        <a href="{{ url_for('usuario_cadastrar') }}" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i> Adicionar
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Cargo</th>
                        <th>Status</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.nome }}</td>
                        <td>{{ usuario.email }}</td>
                        <td>{{ usuario.role.cargo }}</td>
                        <td class="text-center">
                            {% if usuario.ativo == 1 %}
                                <span class="badge badge-success">Ativo</span>
                            {% else %}
                                <span class="badge badge-danger">Desativado</span>
                            {% endif %}
                        </td>
                        <td class="text-center">
                            <a href="{{ url_for('usuario_editar', id=usuario.id) }}" class="btn btn-warning btn-sm">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                            <a href="{{ url_for('usuario_excluir', id=usuario.id) }}" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{%endblock conteudo%}
