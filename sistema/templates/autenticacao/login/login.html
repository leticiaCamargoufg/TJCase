<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    
    <!-- Importando o SB Admin 2 CSS -->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

    <!-- FontAwesome (Ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">

<div class="container">
    <!-- Área Central da Tela -->
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-5">
                    
                    <!-- Título do Formulário -->
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Bem-vindo!</h1>
                    </div>
                    
                    <!-- Formulário de Login -->
                    <form action="{{ url_for('login') }}" method="POST">
                        
                        <!-- Campo de Email -->
                        <div class="form-group">
                            <input type="email" name="email" class="form-control form-control-user" 
                                   placeholder="Digite seu e-mail..." required>
                        </div>

                        <!-- Campo de Senha -->
                        <div class="form-group">
                            <input type="password" name="senha" class="form-control form-control-user" 
                                   placeholder="Digite sua senha..." required>
                        </div>

                        <!-- Botão de Login -->
                        <button type="submit" class="btn btn-primary btn-user btn-block">
                            Entrar
                        </button>
                    </form>

                    <!-- Links Opcionais -->
                    <hr>
                    <div class="text-center">
                        <a class="small" href="#">Esqueceu sua senha?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="#">Criar uma conta</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap + JS do SB Admin 2 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
