{%extends 'estrutura/base.html'%}

{%block conteudo%}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Cadastro de Usuário</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('usuario_cadastrar') }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control rounded-pill" id="nome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control rounded-pill" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control rounded-pill" id="senha" name="senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control rounded-pill" id="confirmar_senha" name="confirmar_senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Cargo</label>
                            <select class="form-control rounded-pill" id="role" name="role_id" required>

                                {% for c in cargos %}
                                    <option>{{c.cargo}}</option>
                                {% endfor %}
                               
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="foto_perfil" class="form-label">Foto de Perfil</label>
                            <input type="file" class="form-control rounded-pill" id="foto_perfil" name="foto_perfil" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-pill">Cadastrar</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('principal') }}">Já tem uma conta? Faça login!</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector("form").addEventListener("submit", function(event) {
        var senha = document.getElementById("senha").value;
        var confirmar_senha = document.getElementById("confirmar_senha").value;

        if (senha !== confirmar_senha) {
            alert("As senhas não coincidem!");
            event.preventDefault();
        }
    });
</script>

{%endblock conteudo%}
